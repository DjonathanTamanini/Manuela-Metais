<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos - Manuela Metais</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <h1>游댃 MANUELA METAIS</h1>
                <p>Sistema de Gest칚o de Coleta de Metais Recicl치veis</p>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-content">
            <a href="/">Dashboard</a>
            <a href="/clientes">Clientes</a>
            <a href="/fornecedores">Fornecedores</a>
            <a href="/funcionarios">Funcion치rios</a>
            <a href="/produtos">Produtos</a>
            <a href="/estoque">Estoque</a>
            <a href="/contas-receber">Contas a Receber</a>
            <a href="/contas-pagar">Contas a Pagar</a>
            <a href="/gastos" class="active">Gastos</a>
            <a href="/pedidos-compra">Pedidos de Compra</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Controle de Gastos</h2>
                <button class="btn btn-primary" onclick="openModal()">+ Novo Gasto</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Categoria</th>
                            <th>Descri칞칚o</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Novo Gasto</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Categoria *</label>
                        <select class="form-control" name="categoria" required>
                            <option value="Combust칤vel">Combust칤vel</option>
                            <option value="Manuten칞칚o">Manuten칞칚o</option>
                            <option value="Aluguel">Aluguel</option>
                            <option value="Energia">Energia</option>
                            <option value="츼gua">츼gua</option>
                            <option value="Telefone">Telefone</option>
                            <option value="Sal치rios">Sal치rios</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Valor (R$) *</label>
                        <input type="number" class="form-control" name="valor" step="0.01" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Descri칞칚o</label>
                    <textarea class="form-control" name="descricao" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <script>
        let gastos = [];

        async function load() {
            const response = await fetch('/api/gastos');
            gastos = await response.json();
            render();
        }

        function render() {
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';

            if (gastos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 40px;">Nenhum gasto registrado</td></tr>';
                return;
            }

            gastos.slice().reverse().forEach(gasto => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${gasto.data}</td>
                    <td><span class="badge badge-warning">${gasto.categoria}</span></td>
                    <td>${gasto.descricao || '-'}</td>
                    <td>R$ ${parseFloat(gasto.valor).toFixed(2).replace('.', ',')}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openModal() {
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('form').reset();
        }

        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const obj = {
                categoria: formData.get('categoria'),
                valor: formData.get('valor'),
                descricao: formData.get('descricao')
            };

            await fetch('/api/gastos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(obj)
            });

            closeModal();
            load();
        });

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        load();
    </script>
</body>
</html>
