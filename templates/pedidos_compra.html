<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Compra - Manuela Metais</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <h1>üîÑ MANUELA METAIS</h1>
                <p>Sistema de Gest√£o de Coleta de Metais Recicl√°veis</p>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-content">
            <a href="/">Dashboard</a>
            <a href="/clientes">Clientes</a>
            <a href="/fornecedores">Fornecedores</a>
            <a href="/funcionarios">Funcion√°rios</a>
            <a href="/produtos">Produtos</a>
            <a href="/estoque">Estoque</a>
            <a href="/contas-receber">Contas a Receber</a>
            <a href="/contas-pagar">Contas a Pagar</a>
            <a href="/gastos">Gastos</a>
            <a href="/pedidos-compra" class="active">Pedidos de Compra</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Pedidos de Compra</h2>
                <button class="btn btn-primary" onclick="openModal()">+ Novo Pedido</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Fornecedor</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Valor Total</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Novo Pedido de Compra</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="form">
                <div class="form-group">
                    <label>Fornecedor</label>
                    <select class="form-control" name="fornecedor_id" id="fornecedor-select">
                        <option value="">Selecione</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Produto</label>
                    <select class="form-control" name="produto_id" id="produto-select">
                        <option value="">Selecione</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Quantidade *</label>
                        <input type="number" class="form-control" name="quantidade" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Valor Total (R$) *</label>
                        <input type="number" class="form-control" name="valor_total" step="0.01" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Observa√ß√µes</label>
                    <textarea class="form-control" name="observacoes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <script>
        let pedidos = [];
        let fornecedores = [];
        let produtos = [];

        async function load() {
            const [pRes, fRes, prRes] = await Promise.all([
                fetch('/api/pedidos-compra'),
                fetch('/api/fornecedores'),
                fetch('/api/produtos')
            ]);
            pedidos = await pRes.json();
            fornecedores = await fRes.json();
            produtos = await prRes.json();
            
            const fSelect = document.getElementById('fornecedor-select');
            fSelect.innerHTML = '<option value="">Selecione</option>';
            fornecedores.forEach(f => {
                const opt = document.createElement('option');
                opt.value = f.id;
                opt.textContent = f.nome;
                fSelect.appendChild(opt);
            });
            
            const pSelect = document.getElementById('produto-select');
            pSelect.innerHTML = '<option value="">Selecione</option>';
            produtos.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.id;
                opt.textContent = p.nome;
                pSelect.appendChild(opt);
            });
            
            render();
        }

        function render() {
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';

            if (pedidos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 40px;">Nenhum pedido cadastrado</td></tr>';
                return;
            }

            pedidos.slice().reverse().forEach(pedido => {
                const fornecedor = fornecedores.find(f => f.id == pedido.fornecedor_id);
                const produto = produtos.find(p => p.id == pedido.produto_id);
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${pedido.data}</td>
                    <td>${fornecedor ? fornecedor.nome : '-'}</td>
                    <td>${produto ? produto.nome : '-'}</td>
                    <td>${pedido.quantidade}</td>
                    <td>R$ ${parseFloat(pedido.valor_total).toFixed(2).replace('.', ',')}</td>
                    <td><span class="badge badge-warning">${pedido.status}</span></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openModal() {
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('form').reset();
        }

        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const obj = {
                fornecedor_id: formData.get('fornecedor_id'),
                produto_id: formData.get('produto_id'),
                quantidade: formData.get('quantidade'),
                valor_total: formData.get('valor_total'),
                observacoes: formData.get('observacoes')
            };

            await fetch('/api/pedidos-compra', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(obj)
            });

            closeModal();
            load();
        });

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        load();
    </script>
</body>
</html>
