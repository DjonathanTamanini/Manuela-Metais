<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Manuela Metais</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <h1>üîÑ MANUELA METAIS</h1>
                <p>Sistema de Gest√£o de Coleta de Metais Recicl√°veis</p>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-content">
            <a href="/">Dashboard</a>
            <a href="/clientes" class="active">Clientes</a>
            <a href="/fornecedores">Fornecedores</a>
            <a href="/funcionarios">Funcion√°rios</a>
            <a href="/produtos">Produtos</a>
            <a href="/estoque">Estoque</a>
            <a href="/contas-receber">Contas a Receber</a>
            <a href="/contas-pagar">Contas a Pagar</a>
            <a href="/gastos">Gastos</a>
            <a href="/pedidos-compra">Pedidos de Compra</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Cadastro de Clientes</h2>
                <button class="btn btn-primary" onclick="openModal()">+ Novo Cliente</button>
            </div>

            <div class="table-container">
                <table id="clientes-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF/CNPJ</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Saldo</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Novo Cliente</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="cliente-form">
                <div class="form-group">
                    <label>Nome *</label>
                    <input type="text" class="form-control" name="nome" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>CPF/CNPJ *</label>
                        <input type="text" class="form-control" name="cpf_cnpj" required>
                    </div>
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="text" class="form-control" name="telefone">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label>Endere√ßo</label>
                    <input type="text" class="form-control" name="endereco">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Cidade</label>
                        <input type="text" class="form-control" name="cidade">
                    </div>
                    <div class="form-group">
                        <label>Estado</label>
                        <input type="text" class="form-control" name="estado" maxlength="2">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Cliente</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/clientes.js') }}"></script>
</body>
</html>
