<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion치rios - Manuela Metais</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <h1>游댃 MANUELA METAIS</h1>
                <p>Sistema de Gest칚o de Coleta de Metais Recicl치veis</p>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-content">
            <a href="/">Dashboard</a>
            <a href="/clientes">Clientes</a>
            <a href="/fornecedores">Fornecedores</a>
            <a href="/funcionarios" class="active">Funcion치rios</a>
            <a href="/produtos">Produtos</a>
            <a href="/estoque">Estoque</a>
            <a href="/contas-receber">Contas a Receber</a>
            <a href="/contas-pagar">Contas a Pagar</a>
            <a href="/gastos">Gastos</a>
            <a href="/pedidos-compra">Pedidos de Compra</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Cadastro de Funcion치rios</h2>
                <button class="btn btn-primary" onclick="openModal()">+ Novo Funcion치rio</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Cargo</th>
                            <th>Telefone</th>
                            <th>Data Admiss칚o</th>
                            <th>A칞칫es</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Novo Funcion치rio</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="form">
                <div class="form-group">
                    <label>Nome *</label>
                    <input type="text" class="form-control" name="nome" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>CPF *</label>
                        <input type="text" class="form-control" name="cpf" required>
                    </div>
                    <div class="form-group">
                        <label>Cargo</label>
                        <input type="text" class="form-control" name="cargo">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="text" class="form-control" name="telefone">
                    </div>
                    <div class="form-group">
                        <label>Data Admiss칚o</label>
                        <input type="date" class="form-control" name="data_admissao">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <script>
        let data = [];

        async function load() {
            const response = await fetch('/api/funcionarios');
            data = await response.json();
            render();
        }

        function render() {
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px;">Nenhum funcion치rio cadastrado</td></tr>';
                return;
            }

            data.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.id}</td>
                    <td><strong>${item.nome}</strong></td>
                    <td>${item.cpf}</td>
                    <td>${item.cargo || '-'}</td>
                    <td>${item.telefone || '-'}</td>
                    <td>${item.data_admissao || item.data_cadastro}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="del(${item.id})">Excluir</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openModal() {
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('form').reset();
        }

        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const obj = {
                nome: formData.get('nome'),
                cpf: formData.get('cpf'),
                cargo: formData.get('cargo'),
                telefone: formData.get('telefone'),
                data_admissao: formData.get('data_admissao')
            };

            await fetch('/api/funcionarios', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(obj)
            });

            closeModal();
            load();
        });

        async function del(id) {
            if (!confirm('Excluir?')) return;
            await fetch(`/api/funcionarios/${id}`, { method: 'DELETE' });
            load();
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        load();
    </script>
</body>
</html>
