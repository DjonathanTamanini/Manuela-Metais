<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque - Manuela Metais</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <h1>üîÑ MANUELA METAIS</h1>
                <p>Sistema de Gest√£o de Coleta de Metais Recicl√°veis</p>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-content">
            <a href="/">Dashboard</a>
            <a href="/clientes">Clientes</a>
            <a href="/fornecedores">Fornecedores</a>
            <a href="/funcionarios">Funcion√°rios</a>
            <a href="/produtos">Produtos</a>
            <a href="/estoque" class="active">Estoque</a>
            <a href="/contas-receber">Contas a Receber</a>
            <a href="/contas-pagar">Contas a Pagar</a>
            <a href="/gastos">Gastos</a>
            <a href="/pedidos-compra">Pedidos de Compra</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Controle de Estoque</h2>
                <button class="btn btn-primary" onclick="openModal()">+ Registrar Movimenta√ß√£o</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Produto</th>
                            <th>Tipo</th>
                            <th>Quantidade</th>
                            <th>Observa√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Registrar Movimenta√ß√£o</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="form">
                <div class="form-group">
                    <label>Produto *</label>
                    <select class="form-control" name="produto_id" id="produto-select" required>
                        <option value="">Selecione</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Tipo *</label>
                        <select class="form-control" name="tipo" required>
                            <option value="entrada">Entrada</option>
                            <option value="saida">Sa√≠da</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Quantidade *</label>
                        <input type="number" class="form-control" name="quantidade" step="0.01" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Observa√ß√£o</label>
                    <textarea class="form-control" name="observacao" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <script>
        let movimentos = [];
        let produtos = [];

        async function load() {
            const [movRes, prodRes] = await Promise.all([
                fetch('/api/estoque'),
                fetch('/api/produtos')
            ]);
            movimentos = await movRes.json();
            produtos = await prodRes.json();
            
            const select = document.getElementById('produto-select');
            select.innerHTML = '<option value="">Selecione</option>';
            produtos.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.id;
                opt.textContent = `${p.nome} (${p.unidade})`;
                select.appendChild(opt);
            });
            
            render();
        }

        function render() {
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';

            if (movimentos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px;">Nenhuma movimenta√ß√£o registrada</td></tr>';
                return;
            }

            movimentos.slice().reverse().forEach(mov => {
                const produto = produtos.find(p => p.id == mov.produto_id);
                const tr = document.createElement('tr');
                const tipoClass = mov.tipo === 'entrada' ? 'badge-success' : 'badge-danger';
                tr.innerHTML = `
                    <td>${mov.data}</td>
                    <td>${produto ? produto.nome : '-'}</td>
                    <td><span class="badge ${tipoClass}">${mov.tipo.toUpperCase()}</span></td>
                    <td>${mov.quantidade} ${produto ? produto.unidade : ''}</td>
                    <td>${mov.observacao || '-'}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openModal() {
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('form').reset();
        }

        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const obj = {
                produto_id: formData.get('produto_id'),
                tipo: formData.get('tipo'),
                quantidade: formData.get('quantidade'),
                observacao: formData.get('observacao')
            };

            await fetch('/api/estoque', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(obj)
            });

            closeModal();
            load();
        });

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        load();
    </script>
</body>
</html>
