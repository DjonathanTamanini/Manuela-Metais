<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores - Manuela Metais</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <h1>üîÑ MANUELA METAIS</h1>
                <p>Sistema de Gest√£o de Coleta de Metais Recicl√°veis</p>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-content">
            <a href="/">Dashboard</a>
            <a href="/clientes">Clientes</a>
            <a href="/fornecedores" class="active">Fornecedores</a>
            <a href="/funcionarios">Funcion√°rios</a>
            <a href="/produtos">Produtos</a>
            <a href="/estoque">Estoque</a>
            <a href="/contas-receber">Contas a Receber</a>
            <a href="/contas-pagar">Contas a Pagar</a>
            <a href="/gastos">Gastos</a>
            <a href="/pedidos-compra">Pedidos de Compra</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Cadastro de Fornecedores</h2>
                <button class="btn btn-primary" onclick="openModal()">+ Novo Fornecedor</button>
            </div>

            <div class="table-container">
                <table id="fornecedores-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CNPJ</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Novo Fornecedor</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="fornecedor-form">
                <div class="form-group">
                    <label>Nome *</label>
                    <input type="text" class="form-control" name="nome" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>CNPJ</label>
                        <input type="text" class="form-control" name="cnpj">
                    </div>
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="text" class="form-control" name="telefone">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label>Endere√ßo</label>
                    <input type="text" class="form-control" name="endereco">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <script>
        let fornecedores = [];

        async function loadFornecedores() {
            const response = await fetch('/api/fornecedores');
            fornecedores = await response.json();
            renderTable();
        }

        function renderTable() {
            const tbody = document.querySelector('#fornecedores-table tbody');
            tbody.innerHTML = '';

            if (fornecedores.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 40px;">Nenhum fornecedor cadastrado</td></tr>';
                return;
            }

            fornecedores.forEach(forn => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${forn.id}</td>
                    <td><strong>${forn.nome}</strong></td>
                    <td>${forn.cnpj || '-'}</td>
                    <td>${forn.telefone || '-'}</td>
                    <td>${forn.email || '-'}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteFornecedor(${forn.id})">Excluir</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openModal() {
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('fornecedor-form').reset();
        }

        document.getElementById('fornecedor-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const fornecedor = {
                nome: formData.get('nome'),
                cnpj: formData.get('cnpj'),
                telefone: formData.get('telefone'),
                email: formData.get('email'),
                endereco: formData.get('endereco')
            };

            await fetch('/api/fornecedores', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(fornecedor)
            });

            closeModal();
            loadFornecedores();
        });

        async function deleteFornecedor(id) {
            if (!confirm('Excluir este fornecedor?')) return;
            await fetch(`/api/fornecedores/${id}`, { method: 'DELETE' });
            loadFornecedores();
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        loadFornecedores();
    </script>
</body>
</html>
