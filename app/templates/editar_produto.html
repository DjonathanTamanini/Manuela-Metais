{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm mx-auto border-0" style="max-width: 500px; border-top: 5px solid #2D5A27 !important;">
        <h4 class="mb-4" style="color: #2D5A27;">ðŸ“¦ Editar Produto</h4>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="mb-3">
                <label class="form-label fw-bold">Nome do Produto</label>
                <input type="text" name="nome" class="form-control" value="{{ produto.nome }}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">PreÃ§o por Quilo (R$)</label>
                <input type="number" step="0.01" name="preco" class="form-control" 
                       value="{{ '%.2f'|format(produto.preco_quilo|float) }}" required min="0.01">
                <small class="text-muted">Valor deve ser maior que zero</small>
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Estoque Atual (kg)</label>
                <input type="number" step="0.01" name="estoque_atual" class="form-control" 
                       value="{{ '%.2f'|format(produto.estoque_atual|float) }}" required min="0">
                <small class="text-muted">Ajuste manual do estoque</small>
            </div>
            
            <hr>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Salvar AlteraÃ§Ãµes</button>
                <a href="{{ url_for('estoque') }}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
