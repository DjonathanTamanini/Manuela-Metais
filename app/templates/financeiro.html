{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-5">
        <div class="card p-4 shadow-sm mb-4">
            <h5 class="text-danger"><i class="fas fa-hand-holding-usd me-2"></i> Saldos a Receber</h5>
            <hr>
            <form action="{{ url_for('registrar_pagamento') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <label>Selecionar Cliente/Fornecedor</label>
                    <select name="id_cliente" class="form-select" required>
                        {% for r in receber %}
                            <option value="{{ r.id }}">{{ r.nome }} (Dívida: R$ {{ "%.2f"|format(r.saldo|abs) }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label>Valor Pago</label>
                    <input type="number" step="0.01" name="valor_pagamento" class="form-control" placeholder="R$ 0,00" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Registrar Pagamento</button>
            </form>
        </div>
    </div>

    <div class="col-md-7">
        <div class="card p-4 shadow-sm">
            <h5><i class="fas fa-history me-2"></i> Últimas Movimentações</h5>
            <table class="table table-sm mt-3">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    {% for g in gastos %}
                    <tr>
                        <td>{{ g.data_registro.strftime('%d/%m/%Y') }}</td>
                        <td>{{ g.descricao }}</td>
                        <td class="text-danger">- R$ {{ "%.2f"|format(g.valor) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
