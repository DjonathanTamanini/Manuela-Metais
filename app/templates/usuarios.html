{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-users-cog me-2"></i>Gestão de Equipe</h2>
        <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#modalNovoUsuario">
            <i class="fas fa-plus me-2"></i>Novo Funcionário
        </button>
    </div>

    <div class="card shadow border-0">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-dark">
                    <tr>
                        <th class="ps-4">Nome</th>
                        <th>Email</th>
                        <th>Cargo</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in usuarios %}
                    <tr>
                        <td class="ps-4 align-middle">{{ usuario.nome }}</td>
                        <td class="align-middle">{{ usuario.email }}</td>
                        <td class="align-middle">
                            <span class="badge {% if usuario.cargo == 'ADMIN' %}bg-danger{% elif usuario.cargo == 'DONO' %}bg-warning text-dark{% elif usuario.cargo == 'GERENTE' %}bg-success{% else %}bg-info{% endif %}">
                                {{ usuario.cargo }}
                            </span>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalEditar{{ usuario.id }}" title="Editar Usuário">
                                <i class="fas fa-user-edit"></i> Editar
                            </button>
                        </td>
                    </tr>

                    <div class="modal fade" id="modalEditar{{ usuario.id }}" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form action="{{ url_for('editar_usuario', id=usuario.id) }}" method="POST">
                                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                    <div class="modal-header bg-primary text-white">
                                        <h5 class="modal-title">Editar Funcionário: {{ usuario.nome }}</h5>
                                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label class="form-label">Nome Completo</label>
                                            <input type="text" name="nome" class="form-control" value="{{ usuario.nome }}" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Email de Login</label>
                                            <input type="email" name="email" class="form-control" value="{{ usuario.email }}" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Nova Senha <small class="text-muted">(deixe vazio para não alterar)</small></label>
                                            <input type="password" name="senha" class="form-control" placeholder="******">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Nível de Acesso</label>
                                            <select name="cargo" class="form-select">
                                                <option value="ADMIN" {% if usuario.cargo == 'ADMIN' %}selected{% endif %}>ADMIN</option>
                                                <option value="DONO" {% if usuario.cargo == 'DONO' %}selected{% endif %}>DONO</option>
                                                <option value="GERENTE" {% if usuario.cargo == 'GERENTE' %}selected{% endif %}>GERENTE</option>
                                                <option value="FUNCIONARIO" {% if usuario.cargo == 'FUNCIONARIO' %}selected{% endif %}>FUNCIONARIO</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalNovoUsuario" tabindex="-1">
    <div class="modal-dialog border-0">
        <div class="modal-content">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">Cadastrar Novo Membro</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" name="nome" class="form-control" placeholder="Ex: João Silva" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="joao@mmetais.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" name="senha" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cargo</label>
                        <select name="cargo" class="form-select">
                            <option value="FUNCIONARIO" selected>FUNCIONARIO</option>
                            <option value="GERENTE">GERENTE</option>
                            <option value="DONO">DONO</option>
                            {% if session['usuario_cargo'] == 'ADMIN' %}
                            <option value="ADMIN">ADMIN</option>
                            {% endif %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer text-end">
                    <button type="submit" class="btn btn-success px-4">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
