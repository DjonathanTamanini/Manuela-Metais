{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm mx-auto border-0" style="max-width: 500px; border-top: 5px solid #2D5A27 !important;">
        <h4 class="mb-4" style="color: #2D5A27;">✎ Editar Cliente</h4>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
             <div class="mb-3">
                <label>Nome do Cliente</label>
                <input type="text" name="nome" class="form-control" value="{{ cliente.nome }}">
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">CPF/CNPJ</label>
                <input type="text" name="documento" class="form-control" value="{{ cliente.documento or '' }}">
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Saldo Atual (Apenas leitura)</label>
                <input type="text" class="form-control bg-light" value="R$ {{ '%.2f'|format(cliente.saldo|float) }}" readonly>
                <small class="text-muted">O saldo é alterado automaticamente via Pedidos de Compra.</small>
            </div>
            
            <hr>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Salvar Alterações</button>
                <a href="{{ url_for('lista_clientes') }}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
