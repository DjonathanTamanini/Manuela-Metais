{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-terminal me-2"></i>Logs do Sistema</h2>
        <span class="badge bg-warning text-dark">Acesso Restrito: ADMIN</span>
    </div>

    <div class="card shadow bg-dark">
        <div class="card-body p-0">
            <div class="p-3" style="max-height: 600px; overflow-y: auto; font-family: 'Courier New', Courier, monospace;">
                {% if logs %}
                    {% for log in logs %}
                        <div class="text-light mb-1 border-bottom border-secondary pb-1" style="font-size: 0.85rem;">
                            {{ log }}
                        </div>
                    {% endfor %}
                {% else %}
                    <p class="text-muted p-3">Nenhum log registado ainda.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
